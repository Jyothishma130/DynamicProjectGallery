<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input id="user_input" placeholder="Enter size" onkeyup="generate_shape();"/>
<div id="demo_div"></div>
<script>
    let colors = ["yellow","blue","orange", "green"];
    let idx = 0;
    let size = colors.length;
    function generate_shape(){
        let n=parseInt(document.getElementById("user_input").value);
let text = "";
let i =0;
while (i <= n) {
                let j = 0;
                while (j < i) {
                    text += "* ";
                    j++;
                }
                text += "<br>";
                i++;
}
document.getElementById("demo_div").innerHTML = text;
document.getElementById("demo_div").style = "color:" + colors[idx];
idx = (idx + 1) % size;
    }
</script>
</body>
</html>
